---
layout: default
title: Home
---

{% include pagination.html %}

<div class="posts">
  {% for post in paginator.posts %}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>

      {{ post.content }}
      {% include post_summary.html %}
    </div>
  </div>
  {% endfor %}
</div>

{% include pagination.html %}
