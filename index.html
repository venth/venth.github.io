---
layout: default
title: Home
---

{% include pagination.html %}

<div class="posts">
  {% for post in paginator.posts %}
  <div class="row">
    <div class="col-lg-12">
      <div class="post well">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
        {% include post_date.html %}
        <p>{{ post.excerpt | strip_html | truncatewords:75 }}</p>
        {% include post_summary.html %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% include pagination.html %}
